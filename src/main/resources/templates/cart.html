<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Cart Page</title>
</head>
<body>
	<h3>Cart Page</h3>
	 <form action="#" th:action="@{/price}" th:object="${item}" method="post">
	<table cellpadding="2" cellspacing="2" border="1">
		<tr>
			<th>SLD</th>
			<th>TLD</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Sub Total</th>
		</tr>
		<tr>
			<td><p th:text="${item.SLD}" /></td>
			<td><p th:text="${item.TLD}" /></td>
			<td><p th:text="'$' + ${item.price}" /></td>
			<td><p th:text="${item.quantity}" /></td>
			<td><p th:text="'$' + ${item.price * item.quantity}" /></td>

			<input type="hidden" th:field="*{comUpdatedPrice}"/>
			<input type="hidden" th:field="*{netUpdatedPrice}"/>
			<input type="hidden" th:field="*{orgUpdatedPrice}"/>
			<input type="hidden" th:field="*{infoUpdatedPrice}"/>

		</tr>
		<tr>
			<td colspan="6" align="right">Total</td>
			<td><p th:text="'$' +${item.price * item.quantity}" /></td>
		</tr>
	</table>
	<br>
	<td><input type="submit" value="Continue Shopping" /></td>
	</form>
</body>
</html>
